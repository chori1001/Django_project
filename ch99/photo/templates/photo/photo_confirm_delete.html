
{% extends "base.html" %}{% load static %}

{% block title %}photo_confirm_delete.html{% endblock %}

    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>삭제하시려구요?</h1>
                </div>
            </div>

    </div>

{% block content %}
